<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="Jc.css">
    <title>Document</title>
</head>
<body>

<div class="click-event box">

    <h4>Quelle la capitale de la Belgique ?</h4>
    <button id="btn-1">Bruxelle</button>
    <button id="btn-2">Singapour</button> 
    <p id="answer"></p>
</div>


<div id="circ-move"></div>

<div class="box" id="keypress">
    <h2>Vous appuyez sur la touche: <span id="key"></span></h2>
</div>

<nav>
    <ul>
        <li>Acceuil</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
</nav>

<form action="" class="box">
    <input type="text" name="" id="" placeholder="Enter a text">

    <select name="" id="">
        
        <option value="">Selectionner un langage</option>

        <optgroup label="Front-End">
            
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            
        </optgroup>
        
        <optgroup label="Back-End">
            <option value="Python">Python</option>
            <option value="PHP">PHP</option>
            <option value="Ruby">Ruby</option>
            <option value="C#">C#</option>

        </optgroup>

    </select>

    <input type="checkbox"  name="" id="ucd">
    <label for="ucd">Accepter les CGV</label>

    <input type="submit" value="Valider">

    <div></div>
</form>

<button id="click">Clique</button>

    <br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>
    <script src="Jc.js"></script>
</body>
</html>
